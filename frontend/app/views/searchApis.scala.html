@(username: String, userType: String)

@main("Search for APIs | Service Repository"){

    @menu(username, userType)

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>Search for APIs</h3>

                <div>
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="searchParam" type="text" name="searchParam">
                        <label for="first_name">Search</label>
                    </div>

                    <button id="submitSearchButton" class="btn right" type="button" name="search">Search
                        <i class="material-icons right">search</i>
                    </button>

                </div>
            </div>
            <div class="col s12" id="resultArea">
                <h3>Search Results</h3>
                <table id="apiTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Submitter</th>
                            <th>URL</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col s12" id="noresult">
                <h3>Search Results</h3>
                <p>There are no APIs to show.</p>
            </div>
        </div>
    </div>
    <script src="@routes.Assets.versioned("javascripts/controllers/searchapi.js")" type="text/javascript"></script>
}
