@(username: String, userType: String)
@main("Activity Log"){

    @menu(username, userType)
    <div class="container">
        <div class="row">
            <div class="col s12" id="resultArea">
                <h4>Activity Log</h4>
                <table id="logMessageTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Activity</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="@routes.Assets.versioned("javascripts/controllers/logMessages.js")" type="text/javascript"></script>
}
