@main("Login | Service Repository") {

    <div class="header red accent-4">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2>Welcome to this Service Repository</h2>
                    <p>To access our services, please login below.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="spacer"></div>
        <div class="row">
            <div class="col s10 offset-s1">
            @helper.form(action = routes.LoginController.login) {
                <div class="input-field col s12">
                    <input placeholder="Username" type="text" name="username" autofocus>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="Password" id="password" type="password" name="password">
                    <label for="password">Password</label>
                </div>
                <a href="@routes.LoginController.signup" class="btn-flat left">Create an account</a>
                <a href="@routes.LoginController.forgotPwdView" class="btn-flat left">Forgot Password</a>
                <button id="loginButton" class="btn right" type="submit">Login
                    <i class="material-icons right">chevron_right</i>
                </button>

            }
            </div>
        </div>
    </div>
}
