
@main("Login | Service Repository") {

    <div class="header red darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2>Welcome to this Service Repository</h2>
                    <p>To access our services, please login below.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form class="col s8 offset-s2" id="loginForm">
                <div class="input-field col s12">
                    <input placeholder="Username" id="username" type="text" required>
                    <label for="username">Username</label>
                </div>

                <div class="col s12" id="usernameRequiredBadge">
                    <span class="new badge" data-badge-caption="USERNAME IS REQUIRED"></span>
                </div>


                <div class="input-field col s12">
                    <input placeholder="Password" id="password" type="password" required>
                    <label for="password">Password</label>
                </div>

                 <div class="col s6" id="passwordRequiredBadge">
                    <span class="new badge" data-badge-caption="PASSWORD IS REQUIRED"></span>
                </div>

                <a href="/signup" class="btn-flat left">Create an account</a>
                <button id="loginButton" class="btn right" type="submit" name="action">Login
                    <i class="material-icons right">chevron_right</i>
                </button>
            </form>
        </div>
    </div>
    <script src="@routes.Assets.versioned("javascripts/controllers/login.js")" type="text/javascript"></script>
}
