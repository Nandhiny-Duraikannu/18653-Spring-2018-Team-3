@main("Mashups") {

    @menu("")

    <div class="container">
        <h2>Mashup List</h2>
        <div class="row">
            <div class="input-field col s9">
                <input type="text" id="search-input" name="query">
                <label for="search-input">Search for Mashup</label>
            </div>
            <div class="input-field col s3">
                <button class="btn right" id="search-button">Search</button>
            </div>
        </div>
        <div class="row">
            <table id="mashupTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Submitter</th>
                        <th>URL</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/controllers/mashupList.js")" type="text/javascript"></script>
}
