@import UIForm.ApiForm

@(username: String, followers: List [ApiForm])

@main("Welcome| Service Repository"){

    @menu()

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>Welcome @username</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h5>My Followers</h5>
                <p>You have @followers.size() follower(s).</p>
            </div>
        </div>
    </div>

}
