
@main("Did you forget your password? | Service Repository") {

    <div class="header red darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2>Please fill out the following fields</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s10 offset-s1" id="loginForm">
                @helper.form(action = routes.LoginController.forgotPwd) {

                <div class="input-field col s12">
                    <input placeholder="Username" id="username" type="text" name="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="input-field col s12">
                    <select id="securityQuestionSelect" name="securityQuestion" required>
                        <option value="" disabled selected>Please select your security question</option>
                        <option value="born">Where were you born?</option>
                        <option value="car">What was your first car?</option>
                        <option value="college">Where did you go to college?</option>
                    </select>
                    <label>Security question</label>
                </div>

                <div class="input-field col s12">
                    <input placeholder="Answer" id="answer" name="answer" type="text" required>
                    <label for="answer">Answer</label>
                </div>

                <a href="@routes.LoginController.signupView()" class="btn-flat left">Create an account</a>
                <a href="@routes.LoginController.loginView(false)" class="btn-flat left">Login</a>
                <button id="resetButton" class="btn right" type="submit" name="action">Reset Password
                    <i class="material-icons right">chevron_right</i>
                </button>
                }
            </div>
        </div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/controllers/setup.js")" type="text/javascript"></script>
}
