@(username: String, userType: String)

@main("Add API") {
    @menu(username, userType)

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2>Submit an API</h2>
                <p>Please fill out the following elements:</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            @helper.form(action = routes.SubmitApiController.submitApi()) {
                <div class="input-field col s12">
                    <input id="name" type="text" name="name" autofocus>
                    <label for="name">API Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="homepage" type="text" name="homepage">
                    <label for="homepage">API Provider's Home Page</label>
                </div>
                <div class="input-field col s12">
                    <input id="type" type="hidden" name="type" value="api">
                </div>
                <div class="input-field col s12">
                    <input id="endpoint" type="text" name="endpoint">
                    <label for="endpoint">API Endpoint</label>
                </div>
                <div class="input-field col s12">
                    <input id="version" type="text" name="version">
                    <label for="version">Version</label>
                </div>
                <div class="input-field col s12">
                    <select id="scope" name="scope">
                        <option value="" disabled selected></option>
                        <option value="meta">Metaservice API</option>
                        <option value="micro">Microservice API</option>
                        <option value="single">Single Purpose API</option>
                    </select>
                    <label>Scope</label>
                </div>
                <div class="input-field col s12">
                        <textarea id="description" class="materialize-textarea" name="description"></textarea>
                        <label for="description">API Description</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email" name="email">
                    <label for="email">Support Email Address</label>
                </div>
                <button id="clearButton" class="btn left" type="reset">
                    <i class="material-icons right">close</i> &nbsp; Clear
                </button>
                <button id="submitButton" class="btn right green darken-3" type="submit">Submit
                    <i class="material-icons right">check</i>
                </button>
            }
        </div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/controllers/setup.js")" type="text/javascript"></script>
}
