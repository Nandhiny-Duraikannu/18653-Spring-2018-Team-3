@()

@main("Add API") {
    @menu()

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2>Submit an API</h2>
                <p>Please fill out the following elements:</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            @helper.form(action = routes.SubmitApiController.submitApi()) {
                <div class="input-field col s12">
                    <input id="apiname" type="text" name="apiname" autofocus>
                    <label for="apiname">API Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="apihomepage" type="text" name="apihomepage">
                    <label for="apihomepage">API Provider's Home Page</label>
                </div>
                <div class="input-field col s12">
                    <input id="apiendpoint" type="text" name="apiendpoint">
                    <label for="apiEndPoint">API Endpoint</label>
                </div>
                <div class="input-field col s12">
                    <input id="version" type="text" name="version">
                    <label for="version">Version</label>
                </div>
                <div class="input-field col s12">
                    <select id="scope" name="scope">
                        <option value="" disabled selected></option>
                        <option value="meta">Metaservice API</option>
                        <option value="micro">Microservice API</option>
                        <option value="single">Single Purpose API</option>
                    </select>
                    <label>Scope</label>
                </div>
                <div class="input-field col s12">
                        <textarea id="apidescription" class="materialize-textarea" name="apidescription"></textarea>
                        <label for="apidescription">API Description</label>
                </div>
                <div class="input-field col s12">
                    <input id="emailaddress" type="email" name="emailaddress">
                    <label for="emailaddress">Support Email Address</label>
                </div>
                <button id="clearButton" class="btn left" type="button" onclick="clear()">
                    <i class="material-icons right">close</i> &nbsp; Clear
                </button>
                <button id="submitButton" class="btn right green darken-3" type="submit">Submit
                    <i class="material-icons right">check</i>
                </button>
            }
        </div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/controllers/setup.js")" type="text/javascript"></script>
}
