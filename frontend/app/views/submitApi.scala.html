@main("Add API") {

    <div class="header red darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2>Submit an API</h2>
                    <p>Please fill out the following elements:</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form class="section scrollspy" id="apiform">
                <div class="input-field col s12">
                    <input id="apiname" type="text">
                    <label for="apiname">API Name</label>
                </div>
                <div class="col s12" id="apinameRequiredBadge">
                    <span class="new badge" data-badge-caption="API NAME IS REQUIRED"></span>
                </div>

                <div class="input-field col s12">
                    <input id="apihomepage" type="text">
                    <label for="apihomepage">API Provider's Home Page</label>
                </div>
                <div class="col s12" id="apihomepageRequiredBadge">
                    <span class="new badge" data-badge-caption="API PROVIDER HOMEPAGE IS REQUIRED"></span>
                </div>

                <div class="input-field col s12">
                    <input id="apiendpoint" type="text">
                    <label for="apiEndPoint">API Endpoint</label>
                </div>

                <div class="input-field col s12">
                    <input id="version" type="text">
                    <label for="version">Version</label>
                </div>

                <div class="input-field col s12">
                    <select id="scope">
                        <option value="" disabled selected></option>
                        <option value="meta">Metaservice API</option>
                        <option value="micro">Microservice API</option>
                        <option value="single">Single Purpose API</option>
                    </select>
                    <label>Scope</label>
                </div>
                <div class="input-field col s12">
                        <textarea id="apidescription" class="materialize-textarea"></textarea>
                        <label for="apidescription">API Description</label>
                </div>
                <div class="input-field col s12">
                    <input id="emailaddress" type="email">
                    <label for="emailaddress">Support Email Address</label>
                </div>
                <div class="col s12" align="right" id="successBadge">
                    <span class="new badge" data-badge-caption="SUBMISSION SUCCESSFUL"></span>
                </div>

                <button id="clearButton" class="btn " type="submit" onclick="clear()">Clear
                    <i class="material-icons right">chevron_right</i>
                </button>

                <button id="submitButton" class="btn "  style="margin: 2%" type="submit">Submit
                    <i class="material-icons right">chevron_right</i>
                </button>



            </form>


        </div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/controllers/submitapi.js")" type="text/javascript"></script>
}
